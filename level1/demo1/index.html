				top: 2px;

			}
			.span2:after {
				content: "";
				border-width: 10px 10px 10px 10px;
				border-style: solid;
				border-color: transparent transparent transparent #fff;
				display: inline-block;
				position: absolute;
				top: 2px;
				left: 221px;
			}
			.box div {
				background-color: #3e3;
			}
		</style>
		<div class="div">

		</div>
