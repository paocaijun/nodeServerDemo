<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas</title>
    <style>
      .stock,
      .demo,
      .demo2,
      .demo3 {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h3>canvas</h3>
    <canvas class="stock" width="300px" height="300px">ccc</canvas>
    <canvas class="demo" width="300px" height="300px">22</canvas>
    <canvas class="demo2" width="300px" height="300px">22</canvas>
    <canvas class="demo3" width="400px" height="400px">22</canvas>
    <!-- <script type="text/javascript" src="./js/canvas.js"></script> -->
    <script type="text/javascript" src="./js/canvas2.js"></script>
    <script>
      window.onload = function() {
        let canvas = document.querySelector(".stock")
        let ctx = canvas.getContext("2d")
        ctx.fillStyle = "rgb(200,0,0)"
        // ctx.fillRect(10, 10, 100, 100) // 长方形并填充 (x, y, width, height)
        // ctx.clearRect(25, 25, 70, 70)
        ctx.strokeRect(0, 0, 50, 50)
      }
    </script>
  </body>
</html>
