<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>grid</title>
	</head>
	<body>
		<style>
			.grid {
				display: grid;
				grid-template-columns: 100px auto 30px; /* 列数及每列的宽度 */
				/* grid-template-rows: 120px 12; */ /* 行数及每行的高度 */
			}
			.grid .in {
				/* width: 200px; */
				height: 100px;
				border: 1px dashed pink;
				box-sizing: border-box;
			}
		</style>
		<div class="grid">
			<div class="in">1</div>
			<div class="in">2</div>
			<div class="in">3</div>
			<div class="in">4</div>
			<div class="in">5</div>
			<div class="in">6</div>
			<div class="in">7</div>
			<div class="in">8</div>
		</div>
	</body>
</html>
